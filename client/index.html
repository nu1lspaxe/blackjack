<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Client</title>
  </head>
  <body>
    <h1>WebSocket Client Example</h1>
    <script>
      // Replace 'localhost' and 'constants.WS_PORT' with your server's URL and port
      const socket = new WebSocket("ws://localhost:3000");

      // When the WebSocket connection is open
      socket.addEventListener("open", () => {
        console.log("Connected to WebSocket server");

        // Example: Send a message to create a room
        const createRoomMessage = JSON.stringify({
          type: "createRoom",
          chips: 100,
          name: "Room 1",
        });
        socket.send(createRoomMessage);

        // Example: Send a message to join a room
        const joinRoomMessage = JSON.stringify({
          type: "joinRoom",
          roomId: 1,
          chips: 50,
          name: "Player 1",
        });
        socket.send(joinRoomMessage);
      });

      // When a message is received from the server
      socket.addEventListener("message", (event) => {
        const data = JSON.parse(event.data);
        console.log("Message from server:", data);

        if (data.type === "error") {
          console.error("Error:", data.message);
        }
        // Handle other types of responses here as needed
      });

      // When the WebSocket connection is closed
      socket.addEventListener("close", () => {
        console.log("Disconnected from WebSocket server");
      });

      // Optional: Handle connection errors
      socket.addEventListener("error", (error) => {
        console.error("WebSocket error:", error);
      });
    </script>
  </body>
</html>
